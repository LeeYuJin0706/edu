<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>


        var sum = 0

        sum = sum + 1;
        sum = sum + 2;
        sum = sum + 3;
        sum = sum + 4;
        sum = sum + 5;
        sum = sum + 6;
        sum = sum + 7;
        sum = sum + 8;
        sum = sum + 9;
        sum += 10;

        var sum2 = 0;
        
        //조건을 만족하는동안 실행할 식; 증감식
        for(var i = 1; i <= 10; i++){
            // sum2 = sum2 + i
            sum2 += i;
        }

        document.write(sum + "<br>");
        document.write(sum2 + "<br>");



        var sum3=0;

        for(var i = 11; i <= 20; i++){
            sum3 += i;
        }
        document.write(sum3 + "<br>");

    </script>


</body>
