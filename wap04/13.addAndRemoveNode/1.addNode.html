<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="add-text">
            <input type="text" name="" id="">
            <button>추가</button>
        </div>

        <ul id="text-list">

        </ul>
        <script>
            const textList = document.getElementById('text-list');
            const addText = document.querySelector('.add-text');
            const addButton = addText.childNodes[3];
            const inputText = addText.childNodes[1];

            addButton.addEventListener('click', addTextContents);

            function addTextContents(){
                let newLi = document.createElement('li');
                let newText = document.createTextNode(inputText.value);

                newLi.appendChild(newText);
                textList.appendChild(newLi);
                
                inputText.value = '';

                
            }



        </script>
    </div>

</body>
</html>
