<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀기</title>
</head>
<body>
    <h1>안녕하세요 당신은</h1>
    <span class="bloodtype"></span>살이군요?

    <script>
        
        var bloodtype = document.querySelector(".bloodtype");

        alert("방가방가 햄토리");
        var span = prompt("몇살이세요?", "숫자로만 입력하시오");

        bloodtype.innerHTML = span;

        window.onkeydown = function(){
            bloodtype.style.fontSize = "100px"
        };

        window.onkeyup = function(){
            bloodtype.style.fontSize = "32px"
        };
    </script>
</body>
</html>
