<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 예제</title>
</head>
<body>
    
    <script>
        
        var number = parseInt(prompt("숫자를 입력하세요"));

        if(number % 2 === 0){
            document.write(' 입력하신 ' + number + '은 짝수입니다')
        }else{
            document.write(' 입력하신 ' + number + '은 홀수입니다')
        }

    </script>

</body>
</html>
