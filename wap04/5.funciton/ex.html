<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forAndFunction(number,count){
            var sum = 0;
        
            for(var i = 0; i < count; i++){
                sum += number + i;
            }
            alert(sum);
        }

        forAndFunction(5,3);
    </script>
</body>
</html>
