<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
        }

        li{
            padding: 10px;
            list-style: none;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <ul>
        <li onclick="changeFontSize('14pt')">14px</li>
        <li onclick="changeFontSize('20pt')">20px</li>
        <li onclick="changeFontSize('26pt')">26px</li>
    </ul>

    <span class="font-size">
        누르면 글자가 변합니다
    </span>

    <script>
        function changeFontSize(size){
            document.querySelector('.font-size').style.fontSize = size;
        }
    </script>
</body>
</html>
