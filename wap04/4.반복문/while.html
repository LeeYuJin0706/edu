<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>와일문(반복문)</title>
</head>
<body>

    반복 횟수에 제한 없을때 사용하면 좋음
    
    <script>

        var i = 1;
        var sum = 0;

        while(i <= 10){
            sum += i;
            i++;
            if(i === 10){
                break;
            }
        }

        document.write(sum);

    </script>
</body>
</html>
